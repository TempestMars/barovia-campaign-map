<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curse of Strahd - Campaign Map</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #c9a961;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-style: italic;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Session Selector */
        .session-selector {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid rgba(201, 169, 97, 0.3);
        }

        .session-selector h2 {
            color: #c9a961;
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
        }

        .session-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .session-controls button {
            flex: 1;
            padding: 8px;
            background: rgba(201, 169, 97, 0.2);
            border: 1px solid #c9a961;
            color: #c9a961;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.3s;
        }

        .session-controls button:hover {
            background: rgba(201, 169, 97, 0.4);
        }

        .session-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            color: #e4e4e4;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            text-align: left;
        }

        .session-button:hover {
            background: rgba(201, 169, 97, 0.2);
            border-color: #c9a961;
            transform: translateX(5px);
        }

        .session-button.selected {
            background: rgba(201, 169, 97, 0.3);
            border-color: #c9a961;
            color: #c9a961;
            font-weight: bold;
        }

        /* Map Container */
        .map-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            position: relative;
        }

        .map-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .map-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 5px;
        }

        .location-marker {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 200, 0, 0.8) 0%, rgba(255, 150, 0, 0.4) 50%, transparent 100%);
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            animation: pulse 2s infinite;
        }

        .location-marker.active {
            opacity: 1;
        }

        /* Permanent clickable location markers with icons */
        .clickable-marker {
            position: absolute;
            width: 40px;
            height: 40px;
            transform: translate(-50%, -50%);
            cursor: pointer;
            pointer-events: all;
            z-index: 10;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .clickable-marker img {
            width: 35px;
            height: 35px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            transition: all 0.3s;
        }

        .clickable-marker::after {
            content: attr(data-name);
            position: absolute;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #c9a961;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            border: 1px solid #c9a961;
        }

        .clickable-marker:hover img {
            width: 36px;
            height: 36px;
            filter: drop-shadow(0 0 12px rgba(201, 169, 97, 0.8)) drop-shadow(0 2px 4px rgba(0,0,0,0.5));
        }

        .clickable-marker:hover::after {
            opacity: 1;
        }

        .clickable-marker.selected img {
            width: 45px;
            height: 45x;
            filter: drop-shadow(0 0 16px rgba(201, 169, 97, 1)) drop-shadow(0 2px 4px rgba(0,0,0,0.5));
            animation: selectedPulse 1.5s infinite;
        }

        @keyframes selectedPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* Session Info */
        .session-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(201, 169, 97, 0.3);
            max-height: 600px;
            overflow-y: auto;
        }

        .session-info h2 {
            color: #c9a961;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
        }

        .session-card {
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #c9a961;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .session-card h3 {
            color: #c9a961;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .session-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .session-meta div {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 5px;
        }

        .session-meta strong {
            color: #c9a961;
        }

        .session-summary {
            line-height: 1.6;
            color: #ccc;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(201, 169, 97, 0.3);
        }

        .no-selection {
            text-align: center;
            color: #888;
            padding: 40px;
            font-style: italic;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(201, 169, 97, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(201, 169, 97, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚔️ Curse of Strahd Campaign Map ⚔️</h1>
        <p class="subtitle">Interactive session tracker for our journey through Barovia</p>

        <div class="main-content">
            <div class="session-selector">
                <h2>Sessions</h2>
                <div class="session-controls">
                    <button onclick="selectAll()">Select All</button>
                    <button onclick="clearAll()">Clear All</button>
                </div>
                <div id="sessionButtons"></div>
                
                <h2 style="margin-top: 30px; padding-top: 20px; border-top: 1px solid rgba(201, 169, 97, 0.3);">Locations</h2>
                <div class="session-controls">
                    <button onclick="clearLocationFilter()">Clear Filter</button>
                </div>
                <div id="locationFilter" style="font-size: 0.9em; color: #888; font-style: italic; margin-top: 10px;">
                    Click a location on the map to filter sessions
                </div>
            </div>

            <div class="map-container">
                <div class="map-wrapper" id="mapWrapper">
                    <img src="cleaned_image.png?v=2" alt="Map of Barovia" class="map-image" id="mapImage">
                    <div id="clickableMarkers"></div>
                    <div id="markers"></div>
                </div>
            </div>
        </div>

        <div class="session-info">
            <h2>Session Information</h2>
            <div id="sessionInfo">
                <div class="no-selection">
                    Select one or more sessions from the left to view details
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // LOCATION CONFIGURATION
        // ========================================
        // To replace icons: just upload new SVG/PNG files with the same names to the location-icons folder
        
        const locationCoordinates = {
            'Abbey of St. Andral': { x: 49, y: 36, icon: 'abbey' },
            'Abbey of St. Markovia': { x: 15, y: 14, icon: 'abbey' },
            'Amber Temple': { x: 43, y: 90, icon: 'temple' },
            'Argynvostholt': { x: 34, y: 64, icon: 'castle' },
            'Berez': { x: 30, y: 77, icon: 'village' },
            'Castle Ravenloft': { x: 82, y: 42, icon: 'castle' },
            'Death House': { x: 93, y: 61, icon: 'tower' },
            'Gates of Barovia': { x: 62, y: 50, icon: 'gate' },
            'Krezk': { x: 16, y: 23, icon: 'village' },
            'Lake Zarovich': { x: 50, y: 31, icon: 'lake' },
            'Luna river crossing': { x: 35, y: 81, icon: 'bridge' },
            'Old Bonegrinder': { x: 51, y: 50, icon: 'windmill' },
            'Tser Falls Bridge': { x: 67, y: 69, icon: 'bridge' },
            'Tser Pool': { x: 74, y: 72, icon: 'lake' },
            'Tser Pool Vistani Camp': { x: 70, y: 75, icon: 'camp' },
            'Tsolenka Pass': { x: 44, y: 97, icon: 'gate' },
            'Vallaki': { x: 43, y: 40, icon: 'village' },
            'Vallaki Vistani Camp': { x: 41, y: 45, icon: 'camp' },
            'Van Richten\'s Tower': { x: 28, y: 32, icon: 'tower' },
            'Village of Barovia': { x: 91, y: 66, icon: 'village' },
            'Eastern Barovian Gate': { x: 96, y: 57, icon: 'gate' },
            'Wizard of Wines': { x: 7, y: 53, icon: 'winery' },
            'Yester Hill': { x: 7, y: 75, icon: 'hill' }
        };

        let sessionData = [];
        let selectedSessions = new Set();
        let selectedLocation = null;

        // Load CSV data
        async function loadData() {
            try {
                const response = await fetch('campaign_sessions.csv');
                const text = await response.text();
                console.log('CSV loaded, length:', text.length);
                
                const rows = text.split('\n').filter(row => row.trim());
                console.log('Total rows:', rows.length);
                
                const headers = parseCSVRow(rows[0]);
                console.log('Headers:', headers);
                
                sessionData = rows.slice(1)
                    .map((row, index) => {
                        const values = parseCSVRow(row);
                        const obj = {};
                        headers.forEach((header, i) => {
                            obj[header] = values[i] || '';
                        });
                        return obj;
                    })
                    .filter(s => s.session_number && s.session_number.trim());

                console.log('Loaded sessions:', sessionData.length);
                console.log('First session:', sessionData[0]);
                
                sessionData.sort((a, b) => parseInt(a.session_number) - parseInt(b.session_number));
                renderSessionButtons();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('sessionButtons').innerHTML = 
                    '<div style="color: red; padding: 20px;">Error loading session data. Check console.</div>';
            }
        }

        function parseCSVRow(row) {
            const values = [];
            let current = '';
            let inQuotes = false;
            
            for (let i = 0; i < row.length; i++) {
                const char = row[i];
                if (char === '"') {
                    inQuotes = !inQuotes;
                } else if (char === ',' && !inQuotes) {
                    values.push(current.trim().replace(/^"|"$/g, ''));
                    current = '';
                } else {
                    current += char;
                }
            }
            values.push(current.trim().replace(/^"|"$/g, ''));
            return values;
        }

        function renderSessionButtons() {
            const container = document.getElementById('sessionButtons');
            container.innerHTML = sessionData.map(session => `
                <button class="session-button" onclick="toggleSession(${session.session_number})" id="session-${session.session_number}">
                    Session ${session.session_number}
                    <div style="font-size: 0.8em; color: #888; margin-top: 4px;">${session.real_date}</div>
                </button>
            `).join('');
            
            // Create permanent clickable location markers
            createClickableMarkers();
        }

        function createClickableMarkers() {
            const container = document.getElementById('clickableMarkers');
            container.innerHTML = '';
            
            Object.entries(locationCoordinates).forEach(([location, data]) => {
                const marker = document.createElement('div');
                marker.className = 'clickable-marker';
                marker.setAttribute('data-name', location);
                marker.style.left = `${data.x}%`;
                marker.style.top = `${data.y}%`;
                marker.onclick = () => filterByLocation(location);
                
                // Create icon image
                const icon = document.createElement('img');
                icon.src = `location-icons/${data.icon}.svg`;
                icon.alt = location;
                icon.onerror = function() {
                    // Fallback if icon doesn't load
                    this.src = 'data:image/svg+xml,' + encodeURIComponent('<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><circle cx="16" cy="16" r="12" fill="#c9a961"/></svg>');
                };
                
                marker.appendChild(icon);
                container.appendChild(marker);
            });
        }

        function filterByLocation(location) {
            // If clicking the same location, deselect it
            if (selectedLocation === location) {
                selectedLocation = null;
                clearLocationFilter();
                return;
            }
            
            selectedLocation = location;
            selectedSessions.clear();
            
            // Find all sessions that mention this location
            sessionData.forEach(session => {
                const locations = extractLocations(session.location);
                if (locations.includes(location)) {
                    selectedSessions.add(parseInt(session.session_number));
                }
            });
            
            // Update UI
            updateLocationFilterDisplay(location);
            updateClickableMarkerStates();
            updateUI();
        }

        function updateLocationFilterDisplay(location) {
            const filterDiv = document.getElementById('locationFilter');
            if (location) {
                const count = selectedSessions.size;
                filterDiv.innerHTML = `
                    <strong style="color: #c9a961;">Filtered by: ${location}</strong><br>
                    <span style="font-size: 0.85em;">${count} session${count !== 1 ? 's' : ''} found</span>
                `;
                filterDiv.style.color = '#e4e4e4';
            } else {
                filterDiv.innerHTML = 'Click a location on the map to filter sessions';
                filterDiv.style.color = '#888';
            }
        }

        function updateClickableMarkerStates() {
            document.querySelectorAll('.clickable-marker').forEach(marker => {
                const location = marker.getAttribute('data-name');
                if (location === selectedLocation) {
                    marker.classList.add('selected');
                } else {
                    marker.classList.remove('selected');
                }
            });
        }

        function clearLocationFilter() {
            selectedLocation = null;
            selectedSessions.clear();
            updateLocationFilterDisplay(null);
            updateClickableMarkerStates();
            updateUI();
        }

        function toggleSession(sessionNum) {
            // If a location filter is active, clear it first
            if (selectedLocation) {
                clearLocationFilter();
            }
            
            if (selectedSessions.has(sessionNum)) {
                selectedSessions.delete(sessionNum);
            } else {
                selectedSessions.add(sessionNum);
            }
            updateUI();
        }

        function selectAll() {
            // Clear location filter if active
            if (selectedLocation) {
                clearLocationFilter();
            }
            sessionData.forEach(s => selectedSessions.add(parseInt(s.session_number)));
            updateUI();
        }

        function clearAll() {
            selectedSessions.clear();
            // Also clear location filter
            if (selectedLocation) {
                clearLocationFilter();
            } else {
                updateUI();
            }
        }

        function updateUI() {
            // Update button states
            document.querySelectorAll('.session-button').forEach(btn => {
                const sessionNum = parseInt(btn.id.replace('session-', ''));
                if (selectedSessions.has(sessionNum)) {
                    btn.classList.add('selected');
                } else {
                    btn.classList.remove('selected');
                }
            });

            updateMarkers();
            updateSessionInfo();
        }

        function updateMarkers() {
            const markersContainer = document.getElementById('markers');
            const mapImage = document.getElementById('mapImage');
            markersContainer.innerHTML = '';

            if (selectedSessions.size === 0) return;

            // Count location visits
            const locationCounts = {};
            
            sessionData
                .filter(s => selectedSessions.has(parseInt(s.session_number)))
                .forEach(session => {
                    const locations = extractLocations(session.location);
                    locations.forEach(loc => {
                        locationCounts[loc] = (locationCounts[loc] || 0) + 1;
                    });
                });

            // Find max count for scaling
            const maxCount = Math.max(...Object.values(locationCounts), 1);

            // Create markers
            Object.entries(locationCounts).forEach(([location, count]) => {
                const coords = locationCoordinates[location];
                if (coords) {
                    const marker = document.createElement('div');
                    marker.className = 'location-marker active';
                    
                    // Calculate intensity based on visit count
                    const intensity = count / maxCount;
                    const size = 30 + (intensity * 30); // 30-60px
                    const brightness = 0.6 + (intensity * 0.4); // 0.6-1.0
                    
                    marker.style.left = `${coords.x}%`;
                    marker.style.top = `${coords.y}%`;
                    marker.style.width = `${size}px`;
                    marker.style.height = `${size}px`;
                    marker.style.filter = `brightness(${brightness})`;
                    marker.title = `${location} (${count} visit${count > 1 ? 's' : ''})`;
                    
                    markersContainer.appendChild(marker);
                }
            });
        }

        function extractLocations(locationString) {
            if (!locationString || locationString === 'Not found') return [];
            
            const locations = [];
            Object.keys(locationCoordinates).forEach(loc => {
                if (locationString.toLowerCase().includes(loc.toLowerCase())) {
                    locations.push(loc);
                }
            });
            
            return locations;
        }

        function updateSessionInfo() {
            const container = document.getElementById('sessionInfo');
            
            if (selectedSessions.size === 0) {
                container.innerHTML = '<div class="no-selection">Select one or more sessions from the left to view details</div>';
                return;
            }

            const selectedData = sessionData
                .filter(s => selectedSessions.has(parseInt(s.session_number)))
                .sort((a, b) => parseInt(a.session_number) - parseInt(b.session_number));

            container.innerHTML = selectedData.map(session => `
                <div class="session-card">
                    <h3>Session ${session.session_number}</h3>
                    <div class="session-meta">
                        <div><strong>Date:</strong> ${session.real_date}</div>
                        <div><strong>Players:</strong> ${session.players}</div>
                        <div><strong>Barovian Time:</strong> ${session.barovian_time}</div>
                        <div style="grid-column: 1 / -1;"><strong>Location:</strong> ${session.location}</div>
                    </div>
                    <div class="session-summary">
                        ${session.summary.replace(/\n/g, '<br>').substring(0, 1000)}${session.summary.length > 1000 ? '...' : ''}
                    </div>
                </div>
            `).join('');
        }

        // Initialize
        loadData();
    </script>
</body>
</html>
